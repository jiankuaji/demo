<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" />
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<!--<link href="static/css/bootstrap.min.css" rel="stylesheet">-->
<!--<script src="static/js/jquery-3.2.1.min.js"></script>-->
<!--<script src="static/js/bootstrap.min.js"></script>-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
<body>
<h1>kj社区</h1>

<div th:each="map:${posts}">
<span th:if="${map.post.status}==1">精华</span>
<span th:text="${#dates.format(map.post.createtime,'yyyy-MM-dd HH:mm:ss')}"></span>
</div>
<nav aria-label="Page navigation" th:if="${page.rows>0}">
    <ul class="pagination">
        <li><a href="/index?current=1">首页</a></li>
        <li th:class="${page.current == 1? 'btn disabled':''}">
            <a th:href="@{/index/(current=${page.current-1})}" aria-label="Previous">
                上一页
            </a>
        </li>
        <li  th:each="i:${#numbers.sequence(page.getFrom(),page.getEnd())}" th:class="${i==page.current?'active':''}" >
            <a th:href="@{/index/(current=${i})}" th:text="${i}"></a>
        </li>
        <li th:class="${page.current==page.getTotalPage()?'btn disabled':''}">
            <a th:href="@{/index/(current=${page.current+1})}" aria-label="Next">
                下一页
            </a>
        </li>
        <li ><a th:href="@{/index/(current=${page.getTotalPage()})}">末页</a></li>
    </ul>
</nav>

</body>
</html>
